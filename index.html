<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main id="main" class="flex justify-center items-center flex-col mt-4">
        <h2 class="text-xl font-semibold">Task Tracker</h2>
        <div id="inputContainer">
            <form id="form" autocomplete="off" class="border border-gray-400 flex p-2 rounded-lg">
                <input type="text" placeholder="Add your task" id="userInput" class="outline-none">
                <button id="submit" class="bg-black p-1 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M18 6v6a3 3 0 0 1 -3 3h-10l4 -4m0 8l-4 -4" />
                    </svg>
                </button>
            </form>
        </div>

        <div id="tasks" class="mt-4 min-w-xs"></div>
    </main>
</body>
</html>
